version: "3.8"

services:
  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg15
    container_name: rag-postgres
    environment:
      POSTGRES_USER: rag
      POSTGRES_PASSWORD: rag_password
      POSTGRES_DB: ragdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rag -d ragdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Ollama LLM server
  # Note: Remove 'deploy' section on Mac M2. Add it back for NVIDIA GPU.
  ollama:
    image: ollama/ollama:0.1.23
    container_name: rag-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0
    # Uncomment for NVIDIA GPU (Linux only):
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Model initialization - pulls required models on first run
  ollama-init:
    image: curlimages/curl:latest
    container_name: rag-ollama-init
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Pulling nomic-embed-text..."
        curl -X POST http://ollama:11434/api/pull -d '{"name": "nomic-embed-text"}'
        echo ""
        echo "Pulling gemma2:2b (small model for testing)..."
        curl -X POST http://ollama:11434/api/pull -d '{"name": "gemma2:2b"}'
        echo ""
        echo "Models ready!"
    restart: "no"

  # FastAPI backend
  api:
    build:
      context: ..
      dockerfile: containers/Containerfile.app
    container_name: rag-api
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ../app:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://rag:rag_password@postgres:5432/ragdb
      - OLLAMA_HOST=http://ollama:11434
      - EMBEDDING_MODEL=nomic-embed-text
      - LLM_MODEL=gemma2:2b  # Use gpt-oss:20b for production
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Streamlit frontend
  streamlit:
    build:
      context: ..
      dockerfile: containers/Containerfile.app
    container_name: rag-streamlit
    command: streamlit run streamlit_app.py --server.port 8501 --server.address 0.0.0.0
    volumes:
      - ../app:/app
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
  ollama_data:

networks:
  default:
    name: rag-network
