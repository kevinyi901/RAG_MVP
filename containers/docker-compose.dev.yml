services:
  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg15
    container_name: rag-postgres
    environment:
      POSTGRES_USER: rag
      POSTGRES_PASSWORD: rag_password
      POSTGRES_DB: ragdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rag -d ragdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # vLLM LLM server - gpt-oss-20b BF16 (13GB) or AWQ quantized (6GB)
  vllm:
    image: vllm/vllm-openai:latest
    container_name: rag-vllm
    volumes:
      - ../models:/models:ro
    ports:
      - "8000:8000"
    # For BF16 (full precision, 13GB):
    command:
      - "--model"
      - "/models/gpt-oss-20b"
      - "--served-model-name"
      - "gpt-oss-20b"
      - "--host"
      - "0.0.0.0"
      - "--port"
      - "8000"
    # For AWQ quantized (4-bit, 6GB), uncomment below and comment out command above:
    # command:
    #   - "--model"
    #   - "/models/gpt-oss-20b-awq"
    #   - "--load-format"
    #   - "awq"
    #   - "--served-model-name"
    #   - "gpt-oss-20b"
    #   - "--host"
    #   - "0.0.0.0"
    #   - "--port"
    #   - "8000"
    # Uncomment for NVIDIA GPU (Linux/EC2 only):
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      start_period: 120s
      retries: 10
    restart: unless-stopped

  # vLLM LLM server - mistral:7b-AWQ (quantized, 4-bit)
  vllm-mistral:
    image: vllm/vllm-openai:latest
    container_name: rag-vllm-mistral
    volumes:
      - vllm_models:/models
    ports:
      - "8002:8000"
    command:
      - "--model"
      - "/models/mistral-7b-awq"
      - "--load-format"
      - "awq"
      - "--served-model-name"
      - "mistral:7b"
      - "--host"
      - "0.0.0.0"
      - "--port"
      - "8000"
    # Uncomment for NVIDIA GPU (Linux only):
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      start_period: 120s
      retries: 10
    restart: unless-stopped

  # FastAPI backend
  api:
    build:
      context: ..
      dockerfile: containers/Containerfile.app
    container_name: rag-api
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ../app:/app
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql://rag:rag_password@postgres:5432/ragdb
      - VLLM_HOST=http://vllm:8000
      - EMBEDDING_MODEL=nomic-embed-text
      - LLM_MODEL=gpt-oss-20b
    depends_on:
      postgres:
        condition: service_healthy
      vllm:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Streamlit frontend
  streamlit:
    build:
      context: ..
      dockerfile: containers/Containerfile.app
    container_name: rag-streamlit
    command: streamlit run streamlit_app.py --server.port 8501 --server.address 0.0.0.0
    volumes:
      - ../app:/app
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
  vllm_models:

networks:
  default:
    name: rag-network
