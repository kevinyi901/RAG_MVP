# Production Podman Compose for Air-Gapped RHEL 8.10 Deployment
# Uses pre-built images with CDI for GPU access

services:
  postgres:
    image: localhost/rag-postgres:latest
    container_name: rag-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-rag}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rag_password}
      POSTGRES_DB: ${POSTGRES_DB:-ragdb}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rag -d ragdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  vllm:
    image: localhost/rag-vllm:latest
    container_name: rag-vllm
    # CDI device for NVIDIA GPU access on Podman
    devices:
      - nvidia.com/gpu=all
    volumes:
      - ../models:/models:ro
    ports:
      - "8000:8000"
    command: ["--model", "/models/gpt-oss-20b", "--served-model-name", "gpt-oss:20b", "--host", "0.0.0.0", "--port", "8000"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 120s
      retries: 3
    restart: unless-stopped

  vllm-mistral:
    image: localhost/rag-vllm:latest
    container_name: rag-vllm-mistral
    devices:
      - nvidia.com/gpu=all
    volumes:
      - ../models:/models:ro
    ports:
      - "8002:8000"
    command: ["--model", "/models/mistral-7b-awq", "--load-format", "awq", "--served-model-name", "mistral:7b", "--host", "0.0.0.0", "--port", "8000"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 120s
      retries: 3
    restart: unless-stopped

  api:
    image: localhost/rag-app:latest
    container_name: rag-api
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-rag}:${POSTGRES_PASSWORD:-rag_password}@postgres:5432/${POSTGRES_DB:-ragdb}
      VLLM_HOST: http://vllm:8000
      VLLM_MODEL_HOSTS: mistral:7b=http://vllm-mistral:8000
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-nomic-embed-text}
      EMBEDDING_MODEL_PATH: ${EMBEDDING_MODEL_PATH:-/models/embedding}
      LLM_MODEL: ${LLM_MODEL:-gpt-oss:20b}
      CHUNK_SIZE: ${CHUNK_SIZE:-500}
      CHUNK_OVERLAP: ${CHUNK_OVERLAP:-100}
      TOP_K_RETRIEVAL: ${TOP_K_RETRIEVAL:-20}
      TOP_K_RERANK: ${TOP_K_RERANK:-5}
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
      vllm:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  streamlit:
    image: localhost/rag-app:latest
    container_name: rag-streamlit
    command: ["streamlit", "run", "streamlit_app.py", "--server.port=8501", "--server.address=0.0.0.0"]
    environment:
      API_URL: http://api:8000
    ports:
      - "8501:8501"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  pgdata:
